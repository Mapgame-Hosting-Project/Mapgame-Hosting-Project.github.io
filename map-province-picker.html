<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>HOI4 Map Province Picker | Mapgame Discord Bot</title>
</head>

<body>
    <div id="loading-container">
        <h1>Loading...</h1>
    </div>
    <div id="main-container" style="visibility: collapse;">
        <h1>HOI4 Style Map Province Picker</h1>
        <div style="overflow: auto; max-width: 100vw; max-height: 50vh;" id="canvas-container">

        </div>

        <p>Click on a province to add it to your map claim code. If it is selected, the province will turn the colour chosen below, which may take some time.</p>
        <p>To remove a province from your selection, click it again.</p>
        <p>Refresh to remove all chosen provinces.</p>

        <form style="width: 100%;">
            <label for="colour-input">Choose a colour for your nation:</label>
            <input type="color" id="colour-input" name="colour-input">

            <br><br>

            <label for="map-code-text-input">Map claim code:</label>
            <br>
            <input type="text" id="map-code-text-input" name="map-code-text-input" style="width: 100%;" readonly>
            <br>
        </form>

        <br>

        <button id="copy-button">Save code</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <!--<script src="js/map-province-picker.js"></script>-->
    <script src="js/map-province-picker-new.js"></script>
</body>

</html>
